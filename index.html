<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/clock.png" type="image/x-icon" />

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/c333b8024f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="heading-text">
            <h1 class="heading">
              <span class="light-clr">We are launching</span> soon!
            </h1>
            <p class="subheading">Subscribe and get notified</p>
          </div>
          <form class="input-group">
            <input
              class="email"
              type="tect"
              name="email"
              placeholder="Your email address ..."
            />
            <small class="message"></small>
            <button class="btn" type="submit">Notify Me</button>
          </form>
        </nav>
      </header>
      <main>
        <img
          class="banner"
          src="images/illustration-dashboard.png"
          alt="dashboard"
        />
      </main>
      <footer>
        <div class="social">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
